<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Scripts</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <img class="col-6" src="/plot.png" alt="my plot">
        </div>
        
        <form action="{{ url_for("gfg")}}" method="post">
        <div class="row">
            <div class="card col-4 justify-content-center g-3 p-3">
                    <div class="row">
                        <div class="col-12">
                            <select class="form-select" name="algorithm">
                                <option selected disabled>Select an algorithm</option>
                                <option value="GA">GA</option>
                                <option value="SA">SA</option>
                                <option value="HC">HC</option>
                                <option value="HS">HS</option>
                                <option value="GWO">GWO</option>                                
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="function">Function:</label>
                            <select class="form-select" name="function">
                                <option value="0">Ackley</option>
                                <option value="2">Greiwank</option>
                                <option value="9">Schwefel</option>                             
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="lb">Lower Bound:</label>
                            <input class="form-control" type="number"  name="lb" value="-32768">
                        </div>
                        <div class="col">
                            <label for="ub">Upper Bound:</label>
                            <input class="form-control" type="number"  name="ub" value="32768">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="popsize">Population Size:</label>
                            <input class="form-control" type="number"  name="popsize" value="100">
                        </div>
                        <div class="col">       
                            <label for="lastname">Generation Number:</label>
                            <input class="form-control" type="number"  name="gennum" value="100">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="popsize">Mutation Probablity:</label>
                            <input class="form-control" type="number"  name="mutprob" value="100">
                        </div>
                        <div class="col">
                            <label for="crosstype">Crossover Type:</label>
                            <select class="form-select" name="crosstype">
                                <option value="onePoint">One Point</option>
                                <option value="twoPoint">Two Point</option>
                                <option value="uniform">Uniform</option>                             
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="dim">Dimension:</label>
                            <input class="form-control" type="number"  name="dim" value="30">
                        </div>
                        <div class="col">
                            <label for="selection">Selection Method:</label>
                            <select class="form-select" name="selection">
                                <option value="rouletteWheel">Roulette Wheel</option>
                                <option value="tournament">Tournament</option>
                              </select>
                        </div>
                    </div>
            </div>
            <div class="card col-4 justify-content-center g-3 p-3">
                <div class="row">
                    <div class="col-12">
                        <select class="form-select" name="algorithm2">
                            <option selected disabled>Select an algorithm</option>
                            <option value="GA">GA</option>
                            <option value="SA">SA</option>
                            <option value="HC">HC</option>
                            <option value="HS">HS</option>
                            <option value="GWO">GWO</option>                                
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="function2">Function:</label>
                        <select class="form-select" name="function2">
                            <option value="0">Ackley</option>
                            <option value="2">Greiwank</option>
                            <option value="9">Schwefel</option>                             
                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="lb2">Lower Bound:</label>
                        <input class="form-control" type="number"  name="lb2" value="-32768">
                    </div>
                    <div class="col">
                        <label for="ub2">Upper Bound:</label>
                        <input class="form-control" type="number"  name="ub2" value="32768">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="popsize">Inıtal Temperature:</label>
                        <input class="form-control" type="number"  name="initalTemp" value="100">
                    </div>
                    <div class="col">       
                        <label for="isArithmetic">Decrease temperature periodically:</label>
                        <select class="form-select" name="isArithmetic">
                            <option value="1">Arithmetic</option>
                            <option value="0">Geometric</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="card col-4 justify-content-center g-3 p-3">
                    <div class="row">
                        <div class="col-12">
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Open this select menu</option>
                                <option value="GA">GA</option>
                                <option value="SA">SA</option>
                              </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="popsize">Inıtal Temperature:</label>
                            <input class="form-control" type="number"  name="popsize" placeholder="100">
                        </div>
                        <div class="col">       
                            <label for="lastname">Decrease temperature periodically:</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled>Open this select menu</option>
                                <option value="GA">Arithmetic</option>
                                <option value="SA">Geometric</option>
                              </select>
                        </div>
                    </div>
            </div>

        </div>
        <div class="row justify-content-center">
            <button class="btn btn-primary col-6" type="submit">Submit</button>
        </div>
    </div>

</body>
</html>
